<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
 <title>Windows 11</title>
 <link rel="stylesheet" href="style.css">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
  crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="body">
 <section class="content">
  <div class="icons">
   <img src="./images/chromeicon.png" alt="" width="74px">
   <div style="font-size: 14px;">Google Chrome</div>
  </div>

  <div class="taskbar">
   <div class="apps">
    <ul>
     <li class="start" draggable="false"><i class="fab fa-windows"></i></li>
     <li class="apps-icon" data-number="1" draggable="true"><i class="fab fa-chrome"></i></li>
     <li class="apps-icon" data-number="2" draggable="true"><i class="fab fa-edge"></i></li>
     <li class="apps-icon" data-number="3" draggable="true"><i class="fas fa-folder"></i></li>
    </ul>
   </div>
   <!-- <img src="./images/taskbarright.PNG" alt="" class="right"> -->
  </div>

  <div class="startmenu-box">
   <div class="startmenu">
    <img src="./images/startmenu.PNG" alt="">
   </div>
  </div>

  <video autoplay muted>
   <source src="./videos/video.webm" type="video/webm">
  </video>

  <div class="windows">
   <div class="app chrome" data-number="1">
    <div class="header">
    
      <ul>
       <li><i class="far fa-window-minimize"></i></li>
       <li><i class="far fa-window-maximize"></i></li>
       <li><i class="fas fa-times"></i></li>
      </ul>
    </div>
    a
   </div>

   <div class="app edge" data-number="2">
    <div class="header">
      <ul>
       <li><i class="far fa-window-minimize"></i></li>
       <li><i class="far fa-window-maximize"></i></li>
       <li><i class="fas fa-times"></i></li>
      </ul>
    </div>
    b
   </div>

   <div class="app edge" data-number="3">
    <div class="header">
      <ul>
       <li><i class="far fa-window-minimize"></i></li>
       <li><i class="far fa-window-maximize"></i></li>
       <li><i class="fas fa-times"></i></li>
      </ul>
    </div>
    c
   </div>

  </div>

 </section>
</body>
<script src="script.js"></script>

</html>
